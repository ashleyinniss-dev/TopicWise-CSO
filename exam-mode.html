<style>
/* ===== Reset & Body ===== */
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Roboto', sans-serif;
    background-color: #080e2c;
    color: #fff;
}

/* ===== Navigation ===== */
nav {
    margin: 20px auto;
    width: 900px;
    height: 55px;
    background-color: #0d143d;
    border-radius: 10px;
    position: relative;
    font-size: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

nav a {
    line-height: 55px;
    height: 100%;
    font-size: 14px;
    display: inline-block;
    position: relative;
    z-index: 1;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    color: #ffffff;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.3s ease;
    padding: 0 15px;
}

nav a:hover {
    color: #1c5fa0;
}

nav .animation {
    position: absolute;
    height: 100%;
    top: 0;
    z-index: 0;
    transition: all 0.3s ease;
    border-radius: 10px;
    background-color: #3498db;
}

/* ===== Navigation width for each link ===== */
nav a:nth-child(1) { width: 120px; }
nav a:nth-child(2) { width: 140px; }
nav a:nth-child(3) { width: 120px; }
nav a:nth-child(4) { width: 120px; }
nav a:nth-child(5) { width: 120px; }
nav a:nth-child(6) { width: 120px; }

/* Hover animation positions */
nav a:nth-child(1):hover ~ .animation { width: 120px; left: 0; background-color: #3498db; }
nav a:nth-child(2):hover ~ .animation { width: 140px; left: 120px; background-color: #e67e22; }
nav a:nth-child(3):hover ~ .animation { width: 120px; left: 260px; background-color: #2ecc71; }
nav a:nth-child(4):hover ~ .animation { width: 120px; left: 380px; background-color: #9b59b6; }
nav a:nth-child(5):hover ~ .animation { width: 120px; left: 500px; background-color: #f1c40f; }
nav a:nth-child(6):hover ~ .animation { width: 120px; left: 620px; background-color: #e74c3c; }

/* ===== Page Title ===== */
h2 {
    text-align: center;
    margin: 30px 0;
    font-size: 28px;
    font-weight: 600;
}

/* ===== Subject Grid ===== */
.subject-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: 0 auto 50px auto;
}

.subject-grid button {
    width: 100%;
    padding: 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #3498db;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s;
}

.subject-grid button:hover {
    background-color: #1c5fa0;
    transform: translateY(-3px);
}

/* ===== Footer ===== */
footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #fff;
    border-top: 1px solid #080422;
    background-color: #110927;
}

@media screen and (max-width: 960px) {
    nav { width: 95%; }
    nav a { font-size: 14px; }
}
</style>
