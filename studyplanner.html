/* ===== Reset & Body ===== */
* { box-sizing: border-box; margin:0; padding:0; }

/* ===== Navigation ===== */
nav {
    margin: 20px auto;
    width: 900px;
    height: 55px;
    background-color: #0d143d;
    border-radius: 20px;
    position: relative;
    font-size: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
nav a {
    line-height: 55px;
    height: 100%;
    font-size: 14px;
    display: inline-block;
    position: relative;
    z-index: 1;
    text-decoration: none;
    text-transform: uppercase;
    text-align: center;
    color: #ffffff;
    font-weight: 500;
    cursor: pointer;
    transition: color 0.3s ease;
    padding: 0 15px;
}
nav a:hover { color: #1c5fa0; }
nav .animation {
    position: absolute;
    height: 100%;
    top: 0;
    z-index: 0;
    transition: all 0.3s ease;
    border-radius: 10px;
    background-color: #3498db;
}
nav a:nth-child(1) { width: 120px; }
nav a:nth-child(2) { width: 140px; }
nav a:nth-child(3) { width: 120px; }
nav a:nth-child(4) { width: 120px; }
nav a:nth-child(5) { width: 120px; }
nav a:nth-child(6) { width: 120px; }
nav a:nth-child(1):hover ~ .animation { width: 120px; left: 0; background-color: #3498db; }
nav a:nth-child(2):hover ~ .animation { width: 140px; left: 120px; background-color: #e67e22; }
nav a:nth-child(3):hover ~ .animation { width: 120px; left: 260px; background-color: #2ecc71; }
nav a:nth-child(4):hover ~ .animation { width: 120px; left: 380px; background-color: #9b59b6; }
nav a:nth-child(5):hover ~ .animation { width: 120px; left: 500px; background-color: #f1c40f; }
nav a:nth-child(6):hover ~ .animation { width: 120px; left: 620px; background-color: #e74c3c; }

.subject-header {
    display: flex;

    cursor: pointer;
    padding: 10px;

    border-radius: 8px;

.subject-header:hover { background-color: #1c5fa0; }
.subject-title { font-weight: 500; font-size: 18px; }
.progress-bar {
    width: 60%;
    height: 20px;
    background-color: #1c5fa0;
    border-radius: 10px;
    overflow: hidden;
}
.progress-fill {
    width: 0%;
    height: 100%;
    background-color: #3498db;
    transition: width 0.3s ease;
}

/* ===== Drop-down topics ===== */
.topics-list {
    display: none;
    margin-top: 10px;
    padding-left: 20px;
}
.topics-list label {

// Generate planner
function generatePlanner() {
    const plannerDiv = document.getElementById('planner');
    plannerDiv.innerHTML = '';
    const checkboxes = document.querySelectorAll('.subject-select input[type=checkbox]:checked');
    checkboxes.forEach(cb => {
        const subject = cb.value;

        // Container
        const container = document.createElement('div');
        container.className = 'subject-container';

        // Header with progress bar
        const header = document.createElement('div');
        header.className = 'subject-header';

        const title = document.createElement('span');
        title.className = 'subject-title';
        title.textContent = subject;

        const progressBar = document.createElement('div');
        progressBar.className = 'progress-bar';
        const progressFill = document.createElement('div');
        progressFill.className = 'progress-fill';
        progressBar.appendChild(progressFill);

        header.appendChild(title);
        header.appendChild(progressBar);
        container.appendChild(header);

        // Drop-down topics
        const topicsDiv = document.createElement('div');
        topicsDiv.className = 'topics-list';

        subjectTopics[subject].forEach(topic => {
            const label = document.createElement('label');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = topic;
            checkbox.onchange = () => updateProgress(progressFill, topicsDiv);
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(topic));
            topicsDiv.appendChild(label);
        });

        container.appendChild(topicsDiv);
        plannerDiv.appendChild(container);

        // Toggle topics visibility
        header.onclick = () => {
            topicsDiv.style.display = topicsDiv.style.display === 'block' ? 'none' : 'block';
        };
    });
}

// Update progress bar
function updateProgress(progressFill, topicsDiv) {
    const total = topicsDiv.querySelectorAll('input[type=checkbox]').length;
    const checked = topicsDiv.querySelectorAll('input[type=checkbox]:checked').length;
    const percent = Math.round((checked / total) * 100);
    progressFill.style.width = percent + '%';
}
