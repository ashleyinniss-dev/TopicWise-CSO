<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopicWise – Subjects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background: #080e2c;
            color: #ffffff;
        }

        /* ===== Navigation ===== */
        nav {
            margin: 20px auto;
            width: 820px;
            height: 55px;
            background-color: #0d143d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            font-size: 0;
        }

        nav a {
            line-height: 55px;
            height: 100%;
            font-size: 14px;
            display: inline-block;
            position: relative;
            z-index: 1;
            text-decoration: none;
            text-transform: uppercase;
            text-align: center;
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        nav a:hover { color: #ffffff; }

        nav .animation {
            position: absolute;
            height: 100%;
            top: 0;
            z-index: 0;
            transition: all 0.5s ease;
            border-radius: 10px;
        }

        nav a:nth-child(1) { width: 120px; }
        nav a:nth-child(2) { width: 140px; }
        nav a:nth-child(3) { width: 120px; }
        nav a:nth-child(4) { width: 120px; }
        nav a:nth-child(5) { width: 120px; }
        nav a:nth-child(6) { width: 120px; }

        nav a:nth-child(1):hover ~ .animation { width: 120px; left: 0; background-color: #3498db; }
        nav a:nth-child(2):hover ~ .animation { width: 140px; left: 120px; background-color: #e67e22; }
        nav a:nth-child(3):hover ~ .animation { width: 120px; left: 260px; background-color: #2ecc71; }
        nav a:nth-child(4):hover ~ .animation { width: 120px; left: 380px; background-color: #9b59b6; }
        nav a:nth-child(5):hover ~ .animation { width: 120px; left: 500px; background-color: #f1c40f; }
        nav a:nth-child(6):hover ~ .animation { width: 120px; left: 620px; background-color: #e74c3c; }

        /* ===== Subjects Section ===== */
        .subjects-container {
            max-width: 900px;
            margin: 40px auto;
        }

        .subject {
            background-color: #0a1031c0;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .subject-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            font-size: 18px;
        }

        .subject-header:hover { background-color: #141c52; }

        .dropdown {
            display: none;
            padding: 10px 20px;
            border-top: 1px solid #333;
        }

        .dropdown a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 5px 0;
        }

        .dropdown a:hover { color: #1abc9c; }

        footer {
            text-align: center;
            padding: 25px;
            margin-top: 50px;
            font-size: 16px;
            color: #ffffff;
            border-top: 1px solid #080422;
            background-color: #110927;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="subjects.html">Subjects</a>
        <a href="studyplanner.html">Study Planner</a>
        <a href="exam-mode.html">Exam Mode</a>
        <a href="countdown.html">Countdown</a>
        <a href="resources.html">Resources</a>
        <div class="animation"></div>
    </nav>

    <!-- Subjects list -->
    <div class="subjects-container">
        <script>
            // Subject names only
            const subjects = [
                "Additional Mathematics",
                "Agriculture Science",
                "Biology",
                "Building Technology",
                "Caribbean History",
                "Chemistry",
                "Clothing and Textiles",
                "Economics",
                "Electronic Document Preparation And Management (EDPM)",
                "Electrical Technology",
                "English A",
                "English B",
                "French",
                "Food and Nutrition",
                "Geography",
                "Human and Social Biology",
                "Information Technology",
                "Integrated Science",
                "Mathematics (General)",
                "Mechanical Technology",
                "Music",
                "Office Administration",
                "Physical Education",
                "Physics",
                "Portuguese",
                "Principles of Accounts",
                "Principles of Business",
                "Religious Education",
                "Social Studies",
                "Spanish",
                "Technical Drawing",
                "Theatre Arts",
                "Visual Arts"
            ];

            const container = document.querySelector('.subjects-container');

            subjects.forEach((subj) => {
                const subjectDiv = document.createElement('div');
                subjectDiv.className = 'subject';

                subjectDiv.innerHTML = `
                    <div class="subject-header" onclick="toggleDropdown(this)">
                        ${subj}
                    </div>
                    <div class="dropdown">
                        <a href="resources.html">Resources</a>
                    </div>
                `;
                container.appendChild(subjectDiv);
            });

            function toggleDropdown(element) {
                const dropdown = element.nextElementSibling;
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            }
        </script>
    </div>

    <footer>
        ©️ 2025 TopicWise. All Rights Reserved.
    </footer>

</body>
</html>
